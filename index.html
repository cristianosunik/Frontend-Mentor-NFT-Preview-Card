<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="illustration">
        <img src="images/image-equilibrium.jpg" alt="equilibrium image">
        <div class="view-overlay"></div>
        <img class="view-icon" src="images/icon-view.svg" alt="view icon above the image">
      </div>
      <div class="description">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="infos">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum image">
          <h2>0.041 ETH</h2>
        </div>
        <div class="time-left">
          <img src="images/icon-clock.svg" alt="clock image">
          <p>3 days left</p>
        </div>
        </div>
      <div class="author">
        <img src="images/image-avatar.png" alt="author image">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
